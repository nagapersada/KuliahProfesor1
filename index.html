<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Kuliah Bisnis DVTeam</title>
    <style>
        /* 1. PENGATURAN DASAR & LATAR BELAKANG */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        .background-container {
            background-image: url('background.jpg'); /* Pastikan nama file ini benar */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .title {
            font-size: 2.2em;
            color: white;
            font-weight: 600;
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 0 20px;
        }

        /* === 2. BAR PEMUTAR AUDIO "FLOATING" (PEROMBAKAN BESAR) === */
        .audio-player-bar {
            position: fixed;
            
            /* KUNCI DESAIN "FLOATING" (Mengambang):
              Kita beri jarak 15px dari tepi kiri, kanan, dan bawah.
            */
            bottom: 15px;
            left: 15px;
            right: 15px;
            width: auto; /* Lebar otomatis menyesuaikan (tidak 100%) */

            /* TAMPILAN ELEGAN: Sudut membulat & bayangan */
            border-radius: 20px; 
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            
            /* Latar belakang blur profesional */
            background-color: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(12px);
            
            /* KUNCI MASALAH "TERLALU KEBAWAH":
               Kita tambahkan padding 20px, TAPI di bagian bawah, kita tambahkan
               ruang ekstra 'env(safe-area-inset-bottom)' untuk HP yang punya home bar.
            */
            padding: 20px 25px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            
            /* Layout internal */
            display: flex;
            align-items: center;
            gap: 20px; /* Jarak antar tombol */
            box-sizing: border-box;
        }

        /* === 3. TOMBOL PLAY/PAUSE (DIPERBESAR) === */
        .play-pause-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn svg {
            /* DIUBAH: Ikon lebih besar agar nyaman disentuh */
            width: 44px; 
            height: 44px;
            fill: white;
            transition: transform 0.1s ease;
        }

        .play-pause-btn:active svg {
            transform: scale(0.9);
        }

        #pause-icon {
            display: none;
        }

        /* === 4. TAMPILAN WAKTU (DIPERBESAR) === */
        .time-display {
            color: white;
            /* DIUBAH: Font lebih besar dan jelas */
            font-size: 16px; 
            font-weight: 500;
            min-width: 50px; 
            text-align: center;
        }

        /* === 5. SLIDER KUSTOM PROFESIONAL (PEROMBAKAN BESAR) === */
        
        /* Kontainer untuk menumpuk 'track', 'progress', dan 'thumb' */
        .slider-container {
            flex-grow: 1; /* Mengisi sisa ruang */
            position: relative;
            display: flex;
            align-items: center;
            height: 24px; /* Area klik yang lebih besar */
        }
        
        /* Lapisan Bawah: Track (garis abu-abu) */
        .slider-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 8px; /* Track lebih tebal */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Lapisan Tengah: Progress (garis putih yang terisi) */
        .slider-progress {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0%; /* Dimulai dari 0, diupdate oleh JS */
            height: 8px;
            background: #FFFFFF; /* Warna progress putih elegan */
            border-radius: 4px;
            pointer-events: none; /* Tidak bisa diklik */
        }

        /* Lapisan Atas: Slider yang bisa digeser (dibuat transparan) */
        #seek-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%; /* Mengisi kontainer */
            background: transparent;
            cursor: pointer;
            position: relative;
            z-index: 2; /* Di atas progress & track */
            margin: 0;
        }

        /* Tombol bulat (Thumb) untuk Chrome/Safari */
        #seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px; /* Tombol bulat lebih besar */
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        /* Tombol bulat (Thumb) untuk Firefox */
        #seek-bar::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <div class="background-container">
        <div class="title">
            Kuliah Bisnis DVTeam
        </div>
    </div>

    <audio id="audio-player" src="kuliahProfesor(3).mp3"></audio>

    <div class="audio-player-bar">
        
        <button id="play-pause-btn" class="play-pause-btn">
            <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <span id="current-time" class="time-display">00:00</span>

        <div class="slider-container">
            <div id="progress-bar" class="slider-progress"></div>
            <input type="range" id="seek-bar" value="0" step="0.01">
        </div>

        <span id="duration" class="time-display">00:00</span>

    </div>


    <script>
        // Mengambil elemen-elemen dari HTML
        const audio = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const seekBar = document.getElementById('seek-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // --- BARU: Mengambil elemen progress bar ---
        const progressBar = document.getElementById('progress-bar');

        // --- Fungsi Play/Pause (Tidak berubah) ---
        function togglePlayPause() {
            if (audio.paused || audio.ended) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        // --- Fungsi Format Waktu (Tidak berubah) ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // --- Update UI saat audio dimuat (Tidak berubah) ---
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
            seekBar.max = audio.duration; 
        });

        // --- Update UI saat audio berputar (DIPERBARUI) ---
        audio.addEventListener('timeupdate', () => {
            currentTimeEl.textContent = formatTime(audio.currentTime);
            seekBar.value = audio.currentTime; 
            
            // --- BARU: Update lebar progress bar ---
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });

        // --- Update UI saat audio selesai (DIPERBARUI) ---
        audio.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            seekBar.value = 0;
            currentTimeEl.textContent = "00:00";
            
            // --- BARU: Reset progress bar ---
            progressBar.style.width = '0%';
        });

        // --- Fungsi 'seeking' (Tidak berubah) ---
        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
        });

        // --- Menghubungkan tombol (Tidak berubah) ---
        playPauseBtn.addEventListener('click', togglePlayPause);
    </script>

</body>
</html>
